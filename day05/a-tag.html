<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>

    <!-- self : 기본값. 현재 탭에서 목적경로로 이동 -->
    <a href="http://naver.com" target="_self">네이버로 이동</a><br>
    <!-- top : 새창을 열어 목적경로로 이동 -->
    <a href="http://naver.com" target="_blank">네이버로 새창으로 이동</a><br>


    <!-- iframe과 같이 사용하는 속성들 -->
    <a href="http://naver.com" target="_parent">부모창</a><br>
    <a href="http://naver.com" target="_top">네이버로 이동</a><br>
    <!-- iframe : 특수한 목적 외에는 최근엔 일반적으로 사용이 많이 안되고 있는 기능들..
        이해정도만 하고 있으면 될 듯 -->

    <a href="../day04/img-tag.html">이미지로 이동</a><br>

    <!-- 국내에선 pc보단 스마트폰에 사용하기 좋은 기능 -->
    <a href="tel:010-1234-5678">010-1234-5678</a><br>
    <a href="sms:010-1234-5678">관리자에게 문자 보내기</a><br>
    <a href="mailto:mutlimin@gmail.com">메일보내기</a><br>

    <a href="#">임시링크</a><br>

    
</body>
</html>
