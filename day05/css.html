<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기초</title>


    <!-- link -> enter로 자동완성하면 스타일시트로 선택이 된다 -->
    <!-- link 태그는 head 안에 있어야 한다. -->
    <link rel="stylesheet" href="my-css.css">
</head>
<body>
    <!-- 현재는 CSS3 버전 : 버전은 떼고 css라고 부른다 -->

    <!-- css를 사용하는 방식은 크게 셋으로 나눠볼 수 있다. -->
    <!-- 
        1. 인라인스타일 (잘 안쓰는 방식)
        2. head 태그 내에 작성하는 방법 (덜 안좋은 방식)
        3. 외부 파일에 작성해 link하는 방법 (보통 사용하는 방식)
     -->

     <!-- 1. 인라인스타일 : 태그안에 직접 스타일을 입력하는 방식 -->
     <p style="color: red">인라인스타일</p>


     <!-- 수업 진행중엔 일관된 하나의 웹사이트를 만드는 것이 아니긱 때문에 2번 방식으로 진행한다.. -->

     
</body>
</html>
