<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
</head>
<body>
    <!-- css에서 사용하는 단위 -->
    <!-- 
        px  : 지정한 px로 고정하는 단위
        %   : 지정한 비율로 고정 (속성에 따라서 대상이 달라짐)
       
        ::폰트기반단위::
            rem : (r:은 roots를 표현) html의 폰트사이즈를 참조하는 단위
                   html의 기본속성을 바꾸면 rem 속성이 전부 영향을 받는다.
       
            em  : 개체의 폰트사이즈에 따라 변화하는 값
                  폰트사이즈는 상속되기 때문에 em단위를 계속 상속하다보면 
                  나중에 크기가 예측하기 어렵다.
       
        ::화면기반단위::      
            vh  : 브라우저 높이를 기준으로 값이 정해지는 단위
            vw  : 브라우저 길이를 기준으로 값이 정해지는 단위
            예) 브라우저 1900px * 900px 일 때,
                100vw = 1900px, 1vw = 19px
                100vh = 900px, 1vh = 19px

     -->

     <!-- 보통은 부모의 값이 정해져있지 않으면, heith의 경우 % 값을 잘 주지 않는다.
          기준이 없기 때문에 적용이 되지 않을 경우가 많다. -->

    <!-- 웹에서 제공하는 폰트의 기본 사이즈는 16px
          예) font-size : 2em -> 폰트사이즈 32px로 표시 -->

    <!-- 폰트의 속성은 상속되는 습성을 가지고 있다.
          상속받은뒤 추가적용 받은 속성을 중복으로 적용시킨다. -->
    
    <!-- 명령어가 흰색으로 써지는 경우는 너무 오래된 명령어거나 최근 명령어라
          정식명칭어로 등록이 되어있지 않기 때문이다. -->
</body>
</html>
