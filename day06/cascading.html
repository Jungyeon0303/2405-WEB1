<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!-- css 우선순위  -->
    <!-- 1. !important
         2. HTML내의 인라인 스타일
         3. #id로
         4. .class로 지정한 속성
         5. tag로 지정한 속성
         6. 상속받은 속성

         ** 우선순위가 같을 경우
         1. 부모-자식관계가 많은 순서
         2. 아래쪽에 작성된 순서
    -->

    <!-- ★★★★★ 구조적인걸 이해하고 꼭!! 이해하고 있어야한다.★★★★★ -->
    <!-- 
        ** 가장 기본규칙 **
        - 나중에 선언된것이 높은 우선순위를 가진다.
        - 작성 순서와 상관없이 tag < class < id 의 우선순위를 가진다.
        - 부모로부터 상속받은 속성은 우선순위가 가장 낮다. (최하위권)
        - 우선순위가 같은 경우 부모-자식 관계가 많은 순서로 우선순위를 가진다.
        - !! important : 가장 강력하지만 구조를 다 깰 수 있으므로, 최후의 보루로 생각하자.
                         평소엔 사용하지 않는것을 목표로 하는것이 좋다. 
                         몇번씩 중복해서 사용하면 나중에 구조파악 불가능
     -->

     <p class="부모">안녕하세요. 나는 <span class="자식">꼬꼬들엄마</span>에요</p>
</body>
