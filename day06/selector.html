<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 우리가 할 수 있는 가장 기본적이고 간편한 초기화 방법 */
        *{
            margin: 0;
            padding: 0;
        }

        /* 태그선택자 */
        p{
            color:brown  
        }
    </style>
</head>
<body>
    <!-- 
        선택자의 종류
            1. 태그 선택자
                : 태그선택자는 초기화의 성질이 강하다.
                  개별 속성을 설정하기 위한 선택자로는 적합하지 않다.

            2. 글래스 선택자
                : 기본적으로 반복될 것을 전제로한 선택자 (무조건적이진 않음)
                  가장 많이 사용되는 선택자

            3. 아이디 선택자
                : 단 하나뿐인 컨텐츠에 속성을 주기 위한 선택자
     -->

     <P>셀렉터태그</P>
     <p>선택자의 종류</p>
</body>
</html>
