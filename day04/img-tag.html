<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src는 경로를 의미한다. -->
    <!-- alt는 대체 텍스트를 의미한다.
        (이미지가 깨졌을 경우 적용한 텍스트가 대체되어 나오기도 하고, 시각장애인의 경우 텍스트를 읽혀주는 역할도 한다.
        반드시 기재 해 주어야 함. 기재하지 않을경우 웹표준법에 어긋남) -->
    <img src="../img/우주.jpg" alt="우주이미지"><br>
    <img src="../img/하이볼.jpg" alt="최애술하이볼">
</body>
</html>
