<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 특수문자 입력하는 방법 -->
    <!-- 자음 + 한자키를 이용해 만들 수 있다. -->
    <!-- Win + . 키를 누르면 UI를 이용해 특수문자, 이모지 등 사용가능 -->
    
    <!-- 특정 개발 언어에서 두 숫자의 다름은 <>로 표현합니다.  -->
    <P>특정 개발 언어에서 두 숫자의 다름은 &lt; &gt;로 표현합니다.</P>

    <!-- 특정기호는 코드에 영향을 줄 수 있기 때문에, Entity Code를 이용해 작성해야한다. -->

    <p> &#38; &amp; </p>
    <!-- 코드,이름 모두 사용 가능하다. -->

</body>
</html>
