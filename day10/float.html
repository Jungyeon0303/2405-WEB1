<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    
    <style>
        .hi {
            float: left;
           
            width: 100px;
            height: 100px;
            border: 1px solid #222;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #222;
            background-color: pink;

            float: left;
        }
        .분리 {
            clear: both;
        }

    </style>

</head>
<body>
    <!-- 명령어 바로 복사 : alt + shift + 방향키(위,아래) -->
    <!--
        ** 안녕하세요만 한번에 바꿔주고 싶다면? 
        : 안녕하세요만 드레그 한 뒤 ctrl + D 
        : 즉, 필요한 부분만 드레그한 뒤 ctrl+D로 같은문자 다중선택 가능
    -->
    <div class="hi">안녕하세요</div>
    <div class="hi">안녕하세요</div>
    <div class="hi">안녕하세요</div>
    <div class="hi">안녕하세요</div>

    <div class="box 분리">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <!-- .box{BOX}*4 -->

    <div style="clear: both;">테스트</div>

    <div class="container">
      <div class="box">내부BOX</div>
      <div class="box">내부BOX</div>
      <div class="box">내부BOX</div>
      <div class="box">내부BOX</div>

      <div style="clear: both;">다음에 오는애</div>
    </div>
    <!-- 
        float 속성은 다양한 문제점을 가지고 있다.
        오래 전에 사용하던 속성이므로 오래된 개발자들은
        여전히 사용하는 경우가 있으므로, 차 후 수정작업이 있을경우
        알아두고 있어야 하는 속성.    
    -->
</body>
</html>
