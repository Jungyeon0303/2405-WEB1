<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <!-- div{HTML5-WEB}*5 -->
    <!-- div : 세로는 텍스트크기만큼 잡아먹고, 가로영역은 다 잡아먹는 속성 -->

    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <!-- 텍스트 크기에 따라 그 크기만큼만 잡아먹는 속성 -->
    <!-- span : 자기가 필요한 공간만 사용하기 때문에, 다른 속성을 주어도 적용되지 않는다.
                단, 블록속성을 적용시켜주면 추가의 다른 속성적용이 가능하다. -->

    
    <!-- div는 대표적인 block태그 -->
    <!-- span은 대표적인 inline태그 -->
    <!-- 
         block은 한 줄 전체를 차지하며, 단단한 성질을 가지고 있기 때문에,
         높이, 너비 등 구조와 관련된 속성들을 사용할 수 있다.
         크기를 조절해서 여백이 생기더라도
         다음 컨텐츠에게 양보하지 않고, 그대로 한줄 전체를 차지한다.

         inline은 자신이 가진 컨텐츠의 크기 만큼만 커지며, 
         매듭을 묶지 않은 풍선처럼 수축하려는 성질이 있어
         높이, 너비 등 구조와 관련된 속성을 사용해도 적용되지 않는다.
    -->

</body>
</html>
