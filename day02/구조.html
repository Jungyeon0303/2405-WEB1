<!-- 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- 태그는 여는태그와 닫는태그로 구분되어 있고, 
    부모태그 안에서 시작된 자식태그는 반드시 부모 안에서 닫혀야 한다 -->

<!-- html 여는 태그 -->
<html lang="en">
<!-- head : like 두뇌 속 생각, 다양한 정보가 들어있는 영역 -->    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<!-- html 닫는 태그 -->
