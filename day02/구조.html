<!-- ctrl + /  로 주석 작성 가능 -->
<!-- ! + Enter 로 기본셋팅을 빠르게 할 수 있다-->

<!-- 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- 태그는 여는태그와 닫는태그로 구분되어 있고, 
    부모태그 안에서 시작된 자식태그는 반드시 부모 안에서 닫혀야 한다 -->

<!-- html 여는 태그 -->
<html lang="ko">
<!-- head : like 두뇌 속 생각, 다양한 정보가 들어있는 영역 -->    
<head>
    <!-- UTF-8 : 가변 인코딩 방식 / 한글과 영문은 기본설정으로 왠만하면 
    유지 되므로 특별한 경우가 없다면 바꾸지않고, 그대로 작업해도 무관 -->
    <meta charset="UTF-8">
    <!-- 반응형을 위한 부분 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹사이트를 열었을 때, 탭의 제목을 설정하는 부분 -->
    <title>꼬꼬네가족</title>
</head>

<body>
    <!-- 실제로 웹브라우저에 그려질 몸통 -->
</body>

<!-- html 닫는 태그 -->
</html>
